<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Pulse Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        .btn-1 {
            position: relative;
            padding: 20px 50px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #00f3ff;
            font-size: 24px;
            font-weight: 500;
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            overflow: hidden;
            transition: 0.5s;
            filter: hue-rotate(320deg);
        }

        .btn-1 span {
            position: absolute;
            display: block;
        }

        .btn-1 span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00f3ff);
            animation: btn-anim1 3s linear infinite;
        }

        .btn-1 span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #00f3ff);
            animation: btn-anim2 3s linear infinite;
            animation-delay: 0.5s;
        }

        .btn-1 span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(270deg, transparent, #00f3ff);
            animation: btn-anim3 3s linear infinite;
            animation-delay: 1s;
        }

        .btn-1 span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #00f3ff);
            animation: btn-anim4 3s linear infinite;
            animation-delay: 1.5s;
        }

        .btn-1:hover {
            background: #00f3ff;
            color: #0a0a0a;
            box-shadow: 0 0 15px #00f3ff,
                        0 0 30px #00f3ff,
                        0 0 60px #00f3ff;
            transition-delay: 0.5s;
        }

        .btn-1:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #00f3ff,
                        0 0 10px #00f3ff;
        }

        @keyframes btn-anim1 {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        @keyframes btn-anim2 {
            0% { top: -100%; }
            50%, 100% { top: 100%; }
        }

        @keyframes btn-anim3 {
            0% { right: -100%; }
            50%, 100% { right: 100%; }
        }

        @keyframes btn-anim4 {
            0% { bottom: -100%; }
            50%, 100% { bottom: 100%; }
        }
    </style>
</head>
<body>
    <button class="btn-1">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        DIGITAL PULSE
    </button>
</body>
</html>
