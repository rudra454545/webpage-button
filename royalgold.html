<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Gold Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap');

        .luxury-btn {
            position: relative;
            padding: 18px 40px;
            color: #d4af37;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            background: transparent;
            border: none;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 2;
        }

        .luxury-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(212, 175, 55, 0.3);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: -1;
        }

        .luxury-btn:hover::before {
            border-color: #d4af37;
            transform: scale(1.05);
        }

        .luxury-btn span {
            position: relative;
            z-index: 1;
            transition: 0.4s;
        }

        .luxury-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            transition: width 0.4s 0.3s ease-out;
        }

        .luxury-btn:hover::after {
            width: 100%;
        }

        .luxury-btn .gold-bar {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.6), transparent);
            transition: all 0.4s;
        }

        .luxury-btn .top-bar {
            top: 0;
            left: -100%;
        }

        .luxury-btn .bottom-bar {
            bottom: 0;
            right: -100%;
        }

        .luxury-btn:hover .top-bar {
            left: 100%;
        }

        .luxury-btn:hover .bottom-bar {
            right: 100%;
        }

        .luxury-btn .corner {
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid #d4af37;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        .luxury-btn .corner-tl {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }

        .luxury-btn .corner-tr {
            top: -1px;
            right: -1px;
            border-left: none;
            border-bottom: none;
        }

        .luxury-btn .corner-br {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }

        .luxury-btn .corner-bl {
            bottom: -1px;
            left: -1px;
            border-right: none;
            border-top: none;
        }

        .luxury-btn:hover .corner {
            opacity: 1;
            transform: scale(1.2);
        }

        .luxury-btn:active {
            transform: scale(0.98);
        }

        .luxury-btn:active::before {
            border-color: rgba(212, 175, 55, 0.7);
        }

        .luxury-btn:active .corner {
            transform: scale(1);
        }

        /* Royal Key Animation */
        .royal-key {
            position: absolute;
            width: 60px;
            height: 120px;
            background: linear-gradient(135deg, #d4af37, #f9e076, #d4af37);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
            z-index: 1;
            opacity: 0;
            pointer-events: none;
        }

        .key-bow {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border: 3px solid #a67c00;
            border-radius: 50%;
        }

        .key-shaft {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 60px;
            background: linear-gradient(90deg, #a67c00, #d4af37, #a67c00);
            border-radius: 3px;
        }

        .key-teeth {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 20px;
            background: linear-gradient(90deg, #a67c00, #d4af37, #a67c00);
            border-radius: 0 0 5px 5px;
        }

        .tooth {
            position: absolute;
            background: #d4af37;
            bottom: 20px;
            width: 6px;
            height: 15px;
        }

        .tooth-1 {
            left: 5px;
            height: 10px;
        }

        .tooth-2 {
            left: 15px;
            height: 15px;
        }

        .tooth-3 {
            left: 25px;
            height: 8px;
        }

        .gold-sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #f9e076;
            border-radius: 50%;
            box-shadow: 0 0 10px #f9e076;
            opacity: 0;
        }

        @keyframes unlock {
            0% { transform: translateY(-100px) rotate(-30deg); opacity: 0; }
            20% { transform: translateY(0) rotate(0deg); opacity: 1; }
            80% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100px) rotate(30deg); opacity: 0; }
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <button class="luxury-btn" id="royalBtn">
        <div class="gold-bar top-bar"></div>
        <span>UNLOCK LUXURY</span>
        <div class="gold-bar bottom-bar"></div>
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-br"></div>
        <div class="corner corner-bl"></div>
    </button>

    <script>
        const royalBtn = document.getElementById('royalBtn');
        
        royalBtn.addEventListener('click', function(e) {
            // Create royal key
            const key = document.createElement('div');
            key.className = 'royal-key';
            document.body.appendChild(key);
            
            // Position key above button
            const rect = this.getBoundingClientRect();
            key.style.left = `${rect.left + rect.width/2 - 30}px`;
            key.style.top = `${rect.top - 150}px`;
            
            // Add key details
            key.innerHTML = `
                <div class="key-bow"></div>
                <div class="key-shaft"></div>
                <div class="key-teeth">
                    <div class="tooth tooth-1"></div>
                    <div class="tooth tooth-2"></div>
                    <div class="tooth tooth-3"></div>
                </div>
            `;
            
            // Animate key
            key.style.animation = 'unlock 1.5s ease-in-out forwards';
            
            // Create sparkles
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'gold-sparkle';
                document.body.appendChild(sparkle);
                
                sparkle.style.left = `${rect.left + Math.random() * rect.width}px`;
                sparkle.style.top = `${rect.top + Math.random() * rect.height}px`;
                sparkle.style.animation = `sparkle ${Math.random() * 0.5 + 0.5}s ease-out ${Math.random() * 0.3}s forwards`;
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
            
            // Remove key after animation
            setTimeout(() => {
                key.remove();
            }, 1500);
            
            // Button glow effect
            this.style.boxShadow = '0 0 30px #d4af37';
            setTimeout(() => {
                this.style.boxShadow = '';
            }, 500);
        });
    </script>
</body>
</html>
