<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        .btn-3 {
            color: #9d00ff;
            border: 3px solid;
            padding: 17px 40px;
            font-size: 18px;
            font-weight: bold;
            background: none;
            perspective: 1000px;
            transition: all 0.8s;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn-3::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, #9d00ff, #ff00e6);
            z-index: -1;
            transform-origin: 0 0;
            transition: transform 0.8s;
            transform: rotateX(90deg);
        }

        .btn-3:hover {
            color: #0a0a0a;
            background: transparent;
            box-shadow: 0 0 20px #9d00ff,
                        0 0 40px #9d00ff,
                        0 0 80px #9d00ff;
            border: none;
        }

        .btn-3:hover::before {
            transform: rotateX(0deg);
        }

        .btn-3::after {
            content: 'Â»';
            display: inline-block;
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%) rotate(0deg);
            width: 15px;
            height: 15px;
            transition: right 0.8s, transform 0.8s;
            filter: blur(1px);
            opacity: 0;
        }

        .btn-3:hover::after {
            right: 10px;
            opacity: 1;
        }

        .btn-3:active {
            transform: scale(0.96);
            box-shadow: 0 0 10px #9d00ff,
                        0 0 20px #9d00ff;
        }
    </style>
</head>
<body>
    <button class="btn-3">
        CYBERPUNK
    </button>
</body>
</html>
