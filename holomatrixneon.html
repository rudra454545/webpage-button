<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #0a0a12;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .core-btn {
            position: relative;
            padding: 18px 36px;
            background: transparent;
            color: #ff5e00;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.4s;
            overflow: hidden;
            z-index: 1;
        }
        
        .core-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                                      rgba(255, 94, 0, 0.1) 0%, 
                                      rgba(255, 30, 0, 0.3) 50%, 
                                      rgba(255, 94, 0, 0.1) 100%);
            border: 2px solid #ff5e00;
            box-shadow: 0 0 15px rgba(255, 94, 0, 0.5),
                        inset 0 0 10px rgba(255, 94, 0, 0.3);
            z-index: -1;
            transition: all 0.4s;
        }
        
        .core-btn:hover {
            color: #0a0a12;
            text-shadow: 0 0 5px #0a0a12;
        }
        
        .core-btn:hover::before {
            background: linear-gradient(135deg, 
                                      #ff5e00 0%, 
                                      #ff3c00 50%, 
                                      #ff5e00 100%);
            box-shadow: 0 0 25px rgba(255, 94, 0, 0.8),
                        inset 0 0 15px rgba(255, 30, 0, 0.5);
            animation: pulse-glow 1.5s infinite alternate;
        }
        
        .core-btn:active {
            transform: scale(0.96);
        }
        
        .core-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40%;
            height: 200%;
            background: linear-gradient(
                to right, 
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0.1) 100%
            );
            transform: rotate(30deg);
            transition: 0.6s;
            z-index: -1;
        }
        
        .core-btn:hover::after {
            left: 120%;
        }
        
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 25px rgba(255, 94, 0, 0.8),
                            inset 0 0 15px rgba(255, 30, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 35px rgba(255, 94, 0, 1),
                            inset 0 0 20px rgba(255, 30, 0, 0.8);
            }
        }
        
        /* Tech grid background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(10, 10, 18, 0.9) 1px, transparent 1px),
                linear-gradient(90deg, rgba(10, 10, 18, 0.9) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="core-btn" onclick="this.classList.add('clicked'); setTimeout(() => this.classList.remove('clicked'), 300)">
        CORE ACTIVATION
    </button>
</body>
</html>
